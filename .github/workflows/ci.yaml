name: CI

on:
  push:
    branches:
      - "**"
    tags:
      - "v*"

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Setup
        uses: actions/setup-go@v5
        with:
          go-version: "1.20"
      - name: Build
        run: go build -v ./...
      - name: Fmt
        run: test -z $(gofmt -l .)
      - name: Vet
        run: go vet ./...
      - name: Test
        run: go test -v -race -coverprofile=coverage.txt -covermode=atomic ./...
      - name: Codecov
        uses: codecov/codecov-action@v3
